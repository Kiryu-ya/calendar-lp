<!DOCTYPE html>
<html>
<head>

<body>

<div class="nav">
  <a class="top" href="?gid=931057750">ご利用の前に</a>

<iframe id="sheetFrame"></iframe>

<script>

const sheetBase =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRJZJxJQXQQGUkJae4rXEN7gUUHyd-ehadE_vaQtoGPkjTA-AhrxcbuUlnEBMLVLS_2EeTW5IQaA5sd/pubhtml";

`${sheetBase}?gid=${gid}&single=true&widget=true&headers=false`;

</script>
